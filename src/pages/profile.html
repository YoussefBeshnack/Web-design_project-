<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
<link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="96x96" href="assets/icons/favicon-96x96.png">
<link rel="manifest" href="assets/icons/site.webmanifest">
<link rel="stylesheet" href="../css/profile.css">
</head>
<body>

<div class="burger"><i class="ri-menu-line"></i></div>

<div class="sidebar" id="sidebar">
  <h3>Menu</h3>
  <a id="sidebar-profile">Profile</a>
  <a id="sidebar-changePassword">Change Password</a>
  <a id="sidebar-myCourses">My Courses</a>
  <button class="notification-btn">Notifications</button>
  <div class="sidebar-footer">
    <a href="../index.html#home">
      <i class="ri-home-2-line home-button" id="home-button"></i>
    </a>
  </div>
</div>

<div class="main-content" id="mainContent">
  <div class="profile-container" id="profileSection">
    <div class="profile-header">
      <div class="profile-photo">
        <img id="profileImg" src="https://via.placeholder.com/140" alt="Default Profile">
        <div class="photo-upload" onclick="document.getElementById('uploadInput').click();">Upload Photo</div>
        <input type="file" id="uploadInput" style="display:none" accept="image/*" onchange="previewPhoto(event)">
      </div>
      <div class="info-box">
        <h3>Profile Info</h3>
        <p>Name: <span id="info-box-name">Student Name</span></p>
        <p>Email: <span id="info-box-email">student@email.com</span></p>
        <p>Password: <span id="info-box-password">********</span></p>
      </div>
    </div>
    <!-- 
    <div class="bio-box">
      <textarea placeholder="Write your bio here..."></textarea>
    </div>
     -->
    <div class="stats-box">
      <div class="stat-card">
        <h3 id="stat-card-totalCourses">10</h3>
        <p>Total Courses</p>
      </div>
      <div class="stat-card">
        <h3>Soon</h3>
        <p>Completed Courses</p>
      </div>
      <div class="stat-card">
        <h3>Soon</h3>
        <p>Hours Learned</p>
      </div>
    </div>

    <div class="exp-streak-box">
      <div class="exp-card">
        <h3 id="expPoints">0</h3>
        <p>EXP Points</p>
      </div>
      <div class="streak-card">
        <h3 id="streakCount">Soon</h3>
        <p>Streak Days</p>
      </div>
    </div>
  </div>

  <div class="change-password-container" id="changePasswordSection">
    <div class="change-password-form">
      <h3>Change Password</h3>
      <input type="password" id="new-password" placeholder="New Password">
      <input type="password" id="confirm-password" placeholder="Confirm Password">
      <button id="submitPasswordChange">Save Password</button>
    </div>
  </div>

  <div class="courses-container" id="coursesSection">
    
  </div>
  
</div>

<script src="../js/profile.js" type="module"></script>
</body>
</html>
